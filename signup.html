<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<header style="display: flex; justify-content: flex-start; align-items: center; padding: 10px 20px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <img src="MCA.svg" alt="MCA Logo" style="height: 50px; margin-right: 20px;">
  <img src="pm_internship_logo_eng.svg" alt="PM Internship Logo" style="height: 50px;">
</header>
<div class="container mt-5 fade-in">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-modern btn-primary-modern">Register</button>
  </form>
  <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
  <a href="index.html" class="btn btn-modern btn-link-modern mt-3">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { init, send } from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';

  init('Mk9JcDaVYLTSsv4KB');

  document.getElementById('signupForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = new FormData(event.target);
    const data = {
      name: formData.get('name'),
      email: formData.get('email'),
      password: formData.get('password')
    };

    try {
      // Save data to localStorage with email key
      const userKey = 'user_' + data.email;
      localStorage.setItem(userKey, JSON.stringify(data));

      // Send email using EmailJS
      await send('service_cz606uf', 'template_uwuudt4', {
        to_email: data.email,
        student_name: data.name,
        // Add other template variables as needed
      });

      // Set current user in session
      sessionStorage.setItem('currentUser', userKey);

      // Redirect to profile page
      window.location.href = 'profile.html';
    } catch (error) {
      alert('Registration failed: ' + error.text || error.message);
    }
  });
</script>

<!-- Footer -->
<footer class="footer bg-dark text-white py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>Contact Information</h5>
        <p>Email: support@pminternship.gov.in</p>
        <p>Phone: +91-11-12345678</p>
      </div>
      <div class="col-md-6 text-end">
        <h5>Help & Support</h5>
        <p class="mt-2">Need help? Contact us.</p>
      </div>
    </div>
    <hr>
    <p class="text-center mb-0">Â© 2025 PM Internship Scheme. All rights reserved.</p>
  </div>
</footer>

  <!-- AI Chatbot -->
  <div id="chat-window" class="chat-window">
    <div class="chat-header">
      <h5>PM Internship Assistant</h5>
      <span id="close-chat">&times;</span>
    </div>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
  </div>
  <button id="chatbot-btn" class="chatbot-btn"><img src="https://cdn.shopify.com/app-store/listing_images/e01adf90e60dcfdb4e39b5485859d18b/icon/CMrqusKG_4wDEAE=.png" alt="AI Bot"></button>
  <script src="chatbot.js"></script>
</body>
</html>
