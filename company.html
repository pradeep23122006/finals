<!DOCTYPE html>
<html>
<head>
  <title>Company Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <div style="display: flex; align-items: center;">
    <img src="https://pminternship.mca.gov.in/assets/img/MCA.svg" alt="MCA Logo" style="height: 50px; margin-right: 20px;">
    <img src="https://pminternship.mca.gov.in/assets/images/img/pm_internship_logo_eng.svg" alt="PM Internship Logo" style="height: 50px;">
  </div>
  <div>
    <a href="login.html" class="btn btn-modern btn-primary-modern m-1" style="min-width: 80px;">Login</a>
    <a href="signup.html" class="btn btn-modern btn-success-modern m-1" style="min-width: 80px;">Sign Up</a>
  </div>
</header>
<div class="container mt-5 fade-in">
  <h2>Company Internship Registration</h2>
  <form id="companyForm">
    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input type="text" id="companyName" class="form-control" placeholder="Enter company name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Internship Role</label>
      <input type="text" id="role" class="form-control" placeholder="Enter the role" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Required Skills</label>
      <input type="text" id="skills" class="form-control" placeholder="e.g., Python, Data Analysis" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text" id="location" class="form-control" placeholder="City name">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn btn-modern btn-success-modern">Register</button>
  </form>
  <a href="index.html" class="btn btn-modern btn-link-modern mt-3">Back to Home</a>
</div>
<script type="module">
  import { init, send } from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';

  init('Mk9JcDaVYLTSsv4KB');

  document.getElementById('companyForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const data = {
      companyName: document.getElementById('companyName').value,
      role: document.getElementById('role').value,
      skills: document.getElementById('skills').value,
      location: document.getElementById('location').value,
      email: document.getElementById('email').value
    };
    try {
      // Save data to localStorage with email key
      const userKey = 'user_' + data.email;
      localStorage.setItem(userKey, JSON.stringify(data));

      // Send email using EmailJS
      await send('service_cz606uf', 'template_uwuudt4', {
        to_email: data.email,
        student_name: data.companyName, // Adjust template variable
        // Add other template variables as needed
      });

      // Set current user in session
      sessionStorage.setItem('currentUser', userKey);

      alert('Company registration successful! Confirmation email sent.');
      // Redirect to profile page
      window.location.href = 'profile.html';
    } catch (error) {
      alert('Registration failed: ' + error.text || error.message);
    }
  });
</script>
</body>
</html>
