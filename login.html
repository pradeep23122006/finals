<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<header style="display: flex; justify-content: flex-start; align-items: center; padding: 10px 20px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <img src="MCA.svg" alt="MCA Logo" style="height: 50px; margin-right: 20px;">
  <img src="pm_internship_logo_eng.svg" alt="PM Internship Logo" style="height: 50px;">
</header>
<div class="container mt-5 fade-in">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-modern btn-primary-modern">Login</button>
  </form>
  <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a></p>
  <a href="index.html" class="btn btn-modern btn-link-modern mt-3">Back to Home</a>
</div>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    // Check if user exists in localStorage
    const userKey = 'user_' + email;
    const userData = localStorage.getItem(userKey);

    if (userData) {
      const user = JSON.parse(userData);
      if (user.password === password) {
        alert('Login successful!');
        // Store current user in session
        sessionStorage.setItem('currentUser', userKey);
        window.location.href = 'profile.html';
      } else {
        alert('Invalid password. Please try again.');
      }
    } else {
      alert('User not found. Please sign up first.');
    }
  });
</script>

<!-- Footer -->
<footer class="footer bg-dark text-white py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>Contact Information</h5>
        <p>Email: support@pminternship.gov.in</p>
        <p>Phone: +91-11-12345678</p>
      </div>
      <div class="col-md-6 text-end">
        <h5>Help & Support</h5>
        <p class="mt-2">Need help? Contact us.</p>
      </div>
    </div>
    <hr>
    <p class="text-center mb-0">Â© 2025 PM Internship Scheme. All rights reserved.</p>
  </div>
</footer>

  <!-- AI Chatbot -->
  <div id="chat-window" class="chat-window">
    <div class="chat-header">
      <h5>PM Internship Assistant</h5>
      <span id="close-chat">&times;</span>
    </div>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
  </div>
  <button id="chatbot-btn" class="chatbot-btn"><img src="https://cdn.shopify.com/app-store/listing_images/e01adf90e60dcfdb4e39b5485859d18b/icon/CMrqusKG_4wDEAE=.png" alt="AI Bot"></button>
  <script src="chatbot.js"></script>
</body>
</html>
